services:
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    ports:
      - "8000:80"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./storage/app/public:/var/www/html/storage/app/public
    depends_on:
      - app
    networks:
      - crm-network
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crm-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-crm_makin}
      - DB_USERNAME=${DB_USERNAME:-crm_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    networks:
      - crm-network

  db:
    image: mysql:8.0
    container_name: crm-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-crm_makin}
      - MYSQL_USER=${DB_USERNAME:-crm_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root_secret}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - crm-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crm-network
networks:
  crm-network:
    driver: bridge
volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
