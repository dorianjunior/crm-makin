# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # ---------------------------------------------------------------------------
  # Nginx - Development
  # ---------------------------------------------------------------------------
  nginx:
    ports:
      - "8000:80"
    volumes:
      # Mount full source for hot reload
      - ./:/var/www/html:cached
      - ./docker/nginx/conf.d/default.dev.conf:/etc/nginx/conf.d/default.conf:ro

  # ---------------------------------------------------------------------------
  # App - Development
  # ---------------------------------------------------------------------------
  app:
    build:
      target: development
    volumes:
      # Mount source code for hot reload
      - ./:/var/www/html:cached
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - XDEBUG_MODE=debug
      - XDEBUG_CLIENT_HOST=host.docker.internal
      - XDEBUG_CLIENT_PORT=9003
      - NODE_OPTIONS=--max-old-space-size=4096
    ports:
      - "9003:9003"  # Xdebug
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Queue Worker - Development
  # ---------------------------------------------------------------------------
  queue-worker:
    build:
      target: development
    volumes:
      - ./:/var/www/html:cached
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  # ---------------------------------------------------------------------------
  # Scheduler - Development
  # ---------------------------------------------------------------------------
  scheduler:
    build:
      target: development
    volumes:
      - ./:/var/www/html:cached
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

  # ---------------------------------------------------------------------------
  # MailHog (Email Testing)
  # ---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: crm-mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # PhpMyAdmin (Database Management)
  # ---------------------------------------------------------------------------
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: crm-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}
      - UPLOAD_LIMIT=100M
    depends_on:
      - db
    networks:
      - backend

  # ---------------------------------------------------------------------------
  # Redis Commander (Redis Management)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: crm-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    depends_on:
      - redis
    networks:
      - backend
